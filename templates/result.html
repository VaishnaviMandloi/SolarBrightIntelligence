<!DOCTYPE html>

</head>
 <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">

<body>
    {% for graph_json in graphs %}
        <div id="graph-{{ loop.index }}" style="height: 500px; width: 100%;"></div>
        <script>
            var graph = {{ graph_json|safe }};
            Plotly.newPlot('graph-' + {{ loop.index }}, graph.data, graph.layout);
        </script>
    {% endfor %}
